<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Reservation System</title>
  <!-- Materialize CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />
  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Bus Reservations</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </nav>
      
      <!-- Mobile Sidenav -->
      <ul class="sidenav" id="mobile-demo">
        <li><a href="#add-bus">Add Bus</a></li>
        <li><a href="#reserve">Reserve Seat</a></li>
        <li><a href="#cancel">Cancel</a></li>
        <li><a href="#buses">View Buses</a></li>
        <li><a href="#delete">Delete Bus</a></li>
        <li><a href="#available">Available Seats</a></li>
      </ul>
      >

  <div class="container">
    <div class="row">
      <!-- Tab Headers -->
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2"><a class="active" href="#add-bus">Add Bus</a></li>
          <li class="tab col s2"><a href="#reserve">Reserve Seat</a></li>
          <li class="tab col s2"><a href="#cancel">Cancel Seat</a></li>
          <li class="tab col s2"><a href="#buses">View Buses</a></li>
          <li class="tab col s2"><a href="#delete">Delete Bus</a></li>
          <li class="tab col s2"><a href="#available">Available Seats</a></li>
        </ul>
      </div>

      <!-- Add Bus Tab -->
      <div id="add-bus" class="col s12">
        <div class="card-panel">
          <h5>Add New Bus</h5>
          <form id="addBusForm">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="busNumber" required />
                <label for="busNumber">Bus Number</label>
              </div>
              <div class="input-field col s6">
                <input type="text" id="driver" required />
                <label for="driver">Driver Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="from" required />
                <label for="from">From Location</label>
              </div>
              <div class="input-field col s6">
                <input type="text" id="to" required />
                <label for="to">To Location</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input type="time" id="arrival" required />
                <label for="arrival">Arrival Time</label>
              </div>
              <div class="input-field col s6">
                <input type="time" id="depart" required />
                <label for="depart">Departure Time</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light blue" type="submit">
              Add Bus <i class="material-icons right">add</i>
            </button>
          </form>
        </div>
      </div>

      <!-- Reserve Seat Tab -->
      <div id="reserve" class="col s12">
        <div class="card-panel">
          <h5>Reserve Seat</h5>
          <form id="reserveForm">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="reserveBusNumber" required />
                <label for="reserveBusNumber">Bus Number</label>
              </div>
              <div class="input-field col s6">
                <input type="number" id="seatNumber" min="1" max="32" required />
                <label for="seatNumber">Seat Number (1-32)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="passengerName" required />
                <label for="passengerName">Passenger Name</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light green" type="submit">
              Reserve <i class="material-icons right">check</i>
            </button>
          </form>
        </div>
      </div>

      <!-- Cancel Reservation Tab -->
      <div id="cancel" class="col s12">
        <div class="card-panel">
          <h5>Cancel Reservation</h5>
          <form id="cancelForm">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="cancelBusNumber" required />
                <label for="cancelBusNumber">Bus Number</label>
              </div>
              <div class="input-field col s6">
                <input type="number" id="cancelSeatNumber" min="1" max="32" required />
                <label for="cancelSeatNumber">Seat Number (1-32)</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light red" type="submit">
              Cancel <i class="material-icons right">close</i>
            </button>
          </form>
        </div>
      </div>

      <!-- View Buses Tab -->
      <div id="buses" class="col s12">
        <div id="buses-list" class="row"></div>
      </div>

      <!-- Delete Bus Tab -->
      <div id="delete" class="col s12">
        <div class="card-panel">
          <h5>Delete Bus</h5>
          <form id="deleteBusForm">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="deleteBusNumber" required />
                <label for="deleteBusNumber">Bus Number</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light deep-orange" type="submit">
              Delete Bus <i class="material-icons right">delete</i>
            </button>
          </form>
        </div>
      </div>

      <!-- Available Seats Tab (New) -->
      <!-- (Only the Available Seats tab section is shown for brevity) -->
        <div id="available" class="col s12">
            <div class="card-panel">
                <h5>Show Available Seats</h5>
                    <form id="availableSeatsForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="availableBusNumber" required />
                                <label for="availableBusNumber">Bus Number</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light teal" type="submit">
                        Show Seats <i class="material-icons right">event_seat</i>
                        </button>
                    </form>
            <!-- The seating grid and bus details will be rendered here -->
            <div id="availableSeatsContainer" class="row"></div>
        </div>
    </div>
  

    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
